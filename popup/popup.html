<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
<title>My Jira + Tempo</title>
</head>

<body>
    <h1>Today Tasks</h1>
    <button id="refresh-button" class="btn btn-default">Refresh</button>
    <template id="task-template" hidden>
        <div class="task" id="task">
            <img src="" alt="" class="task-icon">
            <span class="task-key"><a href="#"></a></span>
            <span class="task-summary"></span>
            <p class="task-status"></p>
            <p class="task-description"></p>
            <p class="task-version"></p>
            <p class="task-estimation"></p>
        </div>
    </template>
    <div class="all-tasks">
    </div>
    <script src="vendor/js/jquery-3.2.1.js"></script>
    <script src="vendor/js/underscore.js"></script>
    <script src="popup.js"></script>
</body>

</html>
